<head>
	<title>Login to Devportal</title>
</head>

{% extends "base.html" %}
{% block content %}
<div>
    <h1>Quaccount Devportal</h1>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6">
            <img src="static/undraw_developer_activity.png" class="img-fluid p-2" alt="Home Splash">
        </div>
        <div class="col-12 col-md-6">
            <div class="container">
                <h3>Log in</h3>
                {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                <div class="bg-warning text-white" style="padding: 0.5rem; margin: 0.75rem; text-align: center; vertical-align: middle;">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
                {% endwith %}
                <hr>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <small>Dont't have an account? <a href="/signup"> Sign up here!</a></small>
                    <br>
                    <button type="submit" class="btn btn-warning text-white float-right">Login &nbsp;&nbsp;<i class="fas fa-arrow-circle-right"></i></button>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
